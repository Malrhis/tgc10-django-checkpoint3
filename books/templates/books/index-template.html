{% extends 'base.template.html' %}
{% load static %}

{%block content%}
    <h1>Welcome to our Bookshop</h1>

    {% if request.user.is_authenticated %}
    <p>Welcome, {{request.user}}</p>
    {% else %}
    <p>Please <a href="/accounts/login">Login</a></p>
    {%endif%}

    <ul>
        {%for book in books%}
        <li>{{book.title}}</li>
        {%endfor%}
    </ul>
{%endblock%}
